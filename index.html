<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Import Andale Mono font */
        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono'), local('AndaleMono'),
                 url('https://fonts.cdnfonts.com/s/9051/ANDALEMO.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Reset body and html */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Andale Mono', monospace; /* Apply Andale Mono */
        }

        /* Style the video to cover the full screen */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Places video in the background */
        }

        /* Centered link styling */
        .centered-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2rem;
            color: white;
            z-index: 1;
        }

        .centered-link a {
            color: white;
            text-decoration: none;
            font-family: 'Andale Mono', monospace; /* Apply Andale Mono */
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .centered-link a:hover {
            color: #ff6f61; /* Highlight color on hover */
        }

        /* Mute button styling */
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mute-button i {
            pointer-events: none;
        }

        .mute-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Centered Link -->
    <div class="centered-link">
        <a href="https://www.eventbrite.fr/e/release-party-pablo-altar-far-out-tickets-1227733175979?aff=oddtdtcreator" target="_blank">
            Far Out release party
        </a>
    </div>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Mute Button -->
    <button class="mute-button" id="muteButton">
        <i class="fas fa-volume-mute"></i> <!-- Default muted icon -->
    </button>

    <script>
        // Get the video and button elements
        const video = document.getElementById('background-video');
        const muteButton = document.getElementById('muteButton');
        const icon = muteButton.querySelector('i');

        // Toggle mute functionality
        muteButton.addEventListener('click', function() {
            video.muted = !video.muted;
            icon.classList.toggle('fa-volume-mute');
            icon.classList.toggle('fa-volume-up');
        });
    </script>
</body>
</html>
