<head>

      <style>
        /* Reset body and html */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Style the video to cover the full screen */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Places video in the background */
        }

        /* Mute button styling */
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1; /* Ensures the button stays on top */
        }

        /* Button text change when muted */
        .muted .mute-button {
            background: rgba(255, 0, 0, 0.5); /* Red background when muted */
        }

        .mute-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Mute button -->
    <button class="mute-button" id="muteButton">Unmute</button>

    <script>
        // Get the video and button elements
        const video = document.getElementById('background-video');
        const muteButton = document.getElementById('muteButton');

        // Add event listener for the mute/unmute button
        muteButton.addEventListener('click', function() {
            // Toggle muted property
            video.muted = !video.muted;

            // Change button text based on the muted state
            if (video.muted) {
                muteButton.textContent = 'Unmute';
            } else {
                muteButton.textContent = 'Mute';
            }
        });
    </script>
</body>
</html>
