        body, html {

            font-family: Arial, sans-serif;
        }

        /* Style the video to cover the full screen */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Places video in the background */
        }
          
        /* Centered image styling */
        .centered-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .centered-link img {
            max-width: 500px; /* Adjust the image size as needed */
            height: auto;
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.3s ease; /* Smooth effect */
        }

        /* Hover effect: darken image and slightly scale */
        .centered-link img:hover {
            filter: brightness(0.7); /* Darken effect */
            transform: scale(1.05); /* Slight zoom-in effect */
        }

        /* Mute button styling */
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1; /* Ensures the button stays on top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mute-button i {
            pointer-events: none; /* Prevent click events on the icon */
        }

            background: rgba(0, 0, 0, 0.8);
